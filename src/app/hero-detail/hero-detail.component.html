<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>ID: </span>
    {{ hero.id }}
  </div>

  <!-- applied two-way data binding (using ngModel directive) -->
  <div>
    <label>Name:
      <input placeholder="name" [(ngModel)]="hero.name" />
    </label>
  </div>

  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>
</div>
